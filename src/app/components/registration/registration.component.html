<h1>Sign Up</h1>
<hr>
<div class="container">
<div  class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="error">
  {{error}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="row">
  <form name="userform">
    <div class="form-group">
      <label for="exampleInputEmail1">Please enter your Email address</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="user" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-secondary btn-block" (click)="signUp()">Sign up</button>
  </form>
</div>
