<h1>Chat</h1>
<hr>
<div class="container">
  <div class="" id="app-messages">
    <div *ngFor="let chat of _cs.chats">
      <span class="badge badge-success">Vania</span>
      <p>{{chat.messages}}</p>
    </div>
  </div>
</div>

<div id="form">
<input type="text" class="form-control"   name="message" [(ngModel)]="message"
(keyup.enter)="sendMessage()" placeholder="Enter message">
</div>
