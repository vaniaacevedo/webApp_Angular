<h1>Teams</h1>
<hr>

<div class="container">
<table class="table">
  <thead>
    <tr>

      <th scope="col">Team</th>
      <th scope="col"></th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teams; let i= index">
      <td>{{team.name}}</td>
      <td><img class="img-card" [src]="team.img" [alt]="team.name"></td>
      <td><a [routerLink]="['/team',i]" class="btn btn-outline-success">Info</a></td>
    </tr>
  </tbody>
</table>
</div>
